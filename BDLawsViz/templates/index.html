    <body>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

          <a href="#" onclick="clearVisualization()">Clear Visuation</a>

          <a href="#" onclick="reloadVisualization()">Reload Visuation</a>


        </div>


        <div class = "sidenav" id = "mySearchBar">
            <div>
                <a href="javascript:void(0)" class="closebtn" onclick="closeMySearchBar()">&times;</a>

                 <a id = "spreadButton" href="javascript:void(0)" class="spreadbtn" onclick="spreadMySearchBar()">&raquo;</a>

                 <a id = "shrinkButton" href="javascript:void(0)" class="shrinkbtn" onclick="shrinkMySearchBar()">&laquo;</a>

                <form id = "searchText_form">
                    <table>
                        <tr>
                            <td><a href="#">Enter the node id to search:</a></td>

                        </tr>
                        </tr>
                            <td>
                                <input  id="sT"
                                        type="text"
                                        name="searchText"
                                        onkeydown = "if (event.keyCode == 13)
                                            document.getElementById('sidePaneButton').click()"
                                >

                            </td>
                        </tr>

                        </tr>
                            <td>

                                <input type="button" id = "sidePaneButton" class="buttons" name="searchButton" value="Search" >

                                <input type="button" id = "sidePaneClearButton" class="buttons" name="clearSearchButton" value="Clear" onclick="clearSearch()">


                            </td>
                        </tr>
                    </table>
                </form>



            </div>
            <div id = "queryOutputBlock">
            </div>

        </div>


        <div id = "leftBar" class="sidenav">
            <div>
                <a href="javascript:void(0)" class="closebtn" onclick="closeMySearchBar()">&times;</a>

                <table>
                    <tr>
                        <td>
                            <input id="leftButtons" type = button class = "buttons" value = "Open Menu Pane" onclick="openNav()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="leftBUttons2" type = button  class = "buttons" value = "Open Search Pane" onclick="openMySearchBar()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="viz"></div>
